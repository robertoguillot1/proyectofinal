<p-card header="Create Order Detail" class="p-p-4">
  <form [formGroup]="orderDetailsForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid grid">
          <!-- Order ID Input -->
          <div class="field col-12 md:col-6">
              <label for="id_orden" class="p-d-block">Order ID</label>
              <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-file"></i>
                  </span>
                  <input
                      id="id_orden"
                      type="number"
                      pInputText
                      formControlName="id_orden"
                      placeholder="Enter Order ID"
                      class="p-inputtext"
                  />
              </div>
              <small
                  *ngIf="orderDetailsForm.get('id_orden')?.invalid && orderDetailsForm.get('id_orden')?.touched"
                  class="p-error"
              >
                  Order ID is required.
              </small>
          </div>

          <!-- Product ID Input -->
          <div class="field col-12 md:col-6">
              <label for="id_producto" class="p-d-block">Product ID</label>
              <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-tag"></i>
                  </span>
                  <input
                      id="id_producto"
                      type="number"
                      pInputText
                      formControlName="id_producto"
                      placeholder="Enter Product ID"
                      class="p-inputtext"
                  />
              </div>
              <small
                  *ngIf="orderDetailsForm.get('id_producto')?.invalid && orderDetailsForm.get('id_producto')?.touched"
                  class="p-error"
              >
                  Product ID is required.
              </small>
          </div>

          <!-- Quantity Input -->
          <div class="field col-12 md:col-6">
              <label for="cantidad" class="p-d-block">Quantity</label>
              <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-sort-numeric-up"></i>
                  </span>
                  <input
                      id="cantidad"
                      type="number"
                      pInputText
                      formControlName="cantidad"
                      placeholder="Enter Quantity"
                      class="p-inputtext"
                  />
              </div>
              <small
                  *ngIf="orderDetailsForm.get('cantidad')?.invalid && orderDetailsForm.get('cantidad')?.touched"
                  class="p-error"
              >
                  Quantity must be at least 1.
              </small>
          </div>

          <!-- Unit Price Input -->
          <div class="field col-12 md:col-6">
              <label for="precio_unitario" class="p-d-block">Unit Price</label>
              <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-dollar"></i>
                  </span>
                  <input
                      id="precio_unitario"
                      type="number"
                      step="0.01"
                      pInputText
                      formControlName="precio_unitario"
                      placeholder="Enter Unit Price"
                      class="p-inputtext"
                  />
              </div>
              <small
                  *ngIf="orderDetailsForm.get('precio_unitario')?.invalid && orderDetailsForm.get('precio_unitario')?.touched"
                  class="p-error"
              >
                  Unit Price must be greater than 0.
              </small>
          </div>
      </div>

      <!-- Buttons -->
      <div class="p-d-flex p-jc-end p-mt-4">
          <button
              pButton
              type="submit"
              label="Create"
              [disabled]="orderDetailsForm.invalid"
              class="p-button-primary p-mr-2"
          ></button>
          <button
              pButton
              type="button"
              label="Cancel"
              (click)="onCancel()"
              class="p-button-secondary"
          ></button>
      </div>
  </form>
</p-card>
