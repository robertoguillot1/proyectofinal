<p-card header="Create Client" class="p-p-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="p-fluid grid">
      
      <!-- Name -->
      <div class="field col-12 md:col-6">
        <label for="nombre" class="p-d-block">Name</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
          </span>
          <input 
            id="nombre" 
            type="text" 
            pInputText 
            placeholder="Enter client name" 
            formControlName="nombre" 
            class="p-inputtext p-d-block" />
        </div>
        <small *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="p-error">
          Name is required.
        </small>
      </div>
      
      <!-- Address -->
      <div class="field col-12 md:col-6">
        <label for="direccion" class="p-d-block">Address</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-map-marker"></i>
          </span>
          <input 
            id="direccion" 
            type="text" 
            pInputText 
            placeholder="Enter client address" 
            formControlName="direccion" 
            class="p-inputtext p-d-block" />
        </div>
        <small *ngIf="form.get('direccion')?.invalid && form.get('direccion')?.touched" class="p-error">
          Address is required.
        </small>
      </div>
      
      <!-- Phone -->
      <div class="field col-12 md:col-6">
        <label for="telefono" class="p-d-block">Phone</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-phone"></i>
          </span>
          <input 
            id="telefono" 
            type="text" 
            pInputText 
            placeholder="Enter client phone" 
            formControlName="telefono" 
            class="p-inputtext p-d-block" />
        </div>
        <small *ngIf="form.get('telefono')?.invalid && form.get('telefono')?.touched" class="p-error">
          Phone is required.
        </small>
      </div>
      
      <!-- Email -->
      <div class="field col-12 md:col-6">
        <label for="email" class="p-d-block">Email</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-envelope"></i>
          </span>
          <input 
            id="email" 
            type="email" 
            pInputText 
            placeholder="Enter client email" 
            formControlName="email" 
            class="p-inputtext p-d-block" />
        </div>
        <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="p-error">
          A valid email is required.
        </small>
      </div>

    </div>
    
    <!-- Action Buttons -->
    <div class="p-d-flex p-jc-end p-mt-4">
      <button 
        type="submit" 
        pButton 
        label="Save" 
        icon="pi pi-check" 
        class="p-button-primary p-mr-2" 
        [disabled]="form.invalid">
      </button>
      <button 
        type="button" 
        pButton 
        label="Cancel" 
        icon="pi pi-times" 
        class="p-button-secondary" 
        (click)="cancel()">
      </button>
    </div>
  </form>
</p-card>
