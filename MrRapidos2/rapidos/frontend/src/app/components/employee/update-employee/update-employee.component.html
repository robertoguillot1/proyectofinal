<div class="card">
  <h2>Update Employee</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="p-fluid grid">
          <!-- Name Field -->
          <div class="field col-12 md:col-6">
              <label for="nombre" class="p-d-block">Name</label>
              <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-user"></i>
                  </span>
                  <input 
                      id="nombre" 
                      type="text" 
                      pInputText 
                      placeholder="Enter employee name" 
                      formControlName="nombre" />
              </div>
              <small *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="p-error">
                  Name is required.
              </small>
          </div>

          <!-- Address Field -->
          <div class="field col-12 md:col-6">
              <label for="direccion" class="p-d-block">Address</label>
              <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-map-marker"></i>
                  </span>
                  <input 
                      id="direccion" 
                      type="text" 
                      pInputText 
                      placeholder="Enter employee address" 
                      formControlName="direccion" />
              </div>
              <small *ngIf="form.get('direccion')?.invalid && form.get('direccion')?.touched" class="p-error">
                  Address is required.
              </small>
          </div>

          <!-- Phone Field -->
          <div class="field col-12 md:col-6">
              <label for="telefono" class="p-d-block">Phone</label>
              <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-phone"></i>
                  </span>
                  <input 
                      id="telefono" 
                      type="text" 
                      pInputText 
                      placeholder="Enter employee phone" 
                      formControlName="telefono" />
              </div>
              <small *ngIf="form.get('telefono')?.invalid && form.get('telefono')?.touched" class="p-error">
                  Phone must be numeric.
              </small>
          </div>

          <!-- Email Field -->
          <div class="field col-12 md:col-6">
              <label for="email" class="p-d-block">Email</label>
              <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-envelope"></i>
                  </span>
                  <input 
                      id="email" 
                      type="email" 
                      pInputText 
                      placeholder="Enter employee email" 
                      formControlName="email" />
              </div>
              <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="p-error">
                  Please enter a valid email.
              </small>
          </div>

          <!-- Role Dropdown -->
          <div class="field col-12 md:col-6">
              <label for="rol" class="p-d-block">Role</label>
              <p-dropdown 
                  id="rol" 
                  [options]="roles" 
                  formControlName="rol" 
                  placeholder="Select a role" 
                  optionLabel="label">
              </p-dropdown>
              <small *ngIf="form.get('rol')?.invalid && form.get('rol')?.touched" class="p-error">
                  Role is required.
              </small>
          </div>
      </div>

      <!-- Buttons -->
      <div class="p-d-flex p-jc-end p-mt-4">
          <button 
              type="submit" 
              pButton 
              label="Update" 
              icon="pi pi-check" 
              class="p-button-primary p-mr-2" 
              [disabled]="form.invalid">
          </button>
          <button 
              type="button" 
              pButton 
              label="Cancel" 
              icon="pi pi-times" 
              class="p-button-secondary" 
              (click)="cancel()">
          </button>
      </div>
  </form>
</div>
